name: C/C++ CI

on:
  workflow_dispatch:
      branches: [ master ]
      

jobs:
  build:

    runs-on: macos-11

    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v2.14.0
      with:
#        setup-python: 'false'
        version: '6.2.*'
        modules: 'qtcharts qtscript qtwebengine'
        
    - uses: actions/checkout@v3
    - name: qmake
      run: qmake -makefile
    - name: make
      run: make
  
    - uses: actions/upload-artifact@v3
      with:
        name: CS-Mult
        path: ./

